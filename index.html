<!DOCTYPE html>
<html lang="en">

<head>

    <title>Shuttle Service</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <header>Shuttle Service</header>

    <section class="container">
        <div class="student-container">
            <img src="img/student.png">
        </div>

        <div class="chat-container">
            <div class="chat-container-text">
            </div>
        </div>

        </div>

        <table class="typing-container">
            <tr>
                <td>                    
                    <input type="text" id="input-text" placeholder="Type here.." >
                </td>
                <td>
                    <button id="mic"><i class="fa fa-microphone"></i></button>

            </tr>
        </table>
    </div>
